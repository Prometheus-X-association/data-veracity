<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Consumer Real-Time Events</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f9f9f9;
    }

    h1 {
      color: #333;
      margin-bottom: 1rem;
    }

    #events {
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 1rem;
      height: 80vh;
      overflow-y: auto;
      border-radius: 5px;
      white-space: pre-wrap;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    #events::-webkit-scrollbar {
      width: 8px;
    }

    #events::-webkit-scrollbar-thumb {
      background-color: #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>Consumer Real-Time Events</h1>
  <div id="events">Listening for events...</div>
<script>
    const eventsDiv = document.getElementById("events");
    const eventSource = new EventSource("/events/consumer");
    eventSource.onmessage = function(event) {
        const data = JSON.parse(event.data);
        const time = new Date().toLocaleTimeString();
        eventsDiv.textContent += `[${time}] ${JSON.stringify(data, null, 2)}\n\n`;
        eventsDiv.scrollTop = eventsDiv.scrollHeight;
    };
    eventSource.onerror = function(err) {
        console.error("EventSource failed:", err);
        eventsDiv.textContent += "\n\n[Error] Lost connection to server.";
    };
</script>
</body>
</html>
